<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <title>Login - Smart Task Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="navbar">
    <div class="navbar-left">
      <a href="index.html" style="display: flex; align-items: center; text-decoration: none; color: inherit;">
        <img src="assests/images/logo_stt-removebg-preview.png" alt="TidyMind Logo" class="logo" />
        <span class="brand-name">TidyMind</span>
      </a>
    </div>
    <div class="navbar-center">
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-regular fa-bell"></i>
      <i class="fa-regular fa-comment"></i>
    </div>

  </div>

  <div class="login-container">
    <form class="login-form" onsubmit="handleLogin(event)">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <p class="switch-link">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </p>
  </div>
  <script src="script.js"></script>
</body>

</html>
